






<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>用户管理</title>














    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='/ie.html'" />
    <![endif]-->
    <!--[if lt IE 10]>
    <script sec="../vendor/media-match/media.match.min.js"></script>
    <script sec="../vendor/respond/respond.min.js"></script>
    <![endif]-->
    <!-- 样式 -->
    <link rel="stylesheet" href="../themes/classic/global/css/bootstrap.css">

    <link rel="stylesheet" href="../themes/classic/base/css/site.css" id="admui-siteStyle">


    <link rel="stylesheet" href="../fonts/web-icons/web-icons.css">
    <link rel="stylesheet" href="../fonts/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../vendor/datatables-bootstrap/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../vendor/datatables-responsive/dataTables.responsive.css">
    <link rel="stylesheet" href="../css/system/user.css">

    <script sec="../vendor/jquery/jquery.min.js"></script>
    <script sec="../vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body class="layout-full">

    <div class="page bg-white animation-fade page-users">
        <div class="page-aside">
            <div class="page-aside-switch">
                <i class="icon wb-chevron-left" aria-hidden="true"></i>
                <i class="icon wb-chevron-right" aria-hidden="true"></i>
            </div>
            <div class="page-aside-inner height-full" data-plugin="slimScroll">
                <div class="page-aside-section">
                    <div class="list-group">
                        <a class="list-group-item active" id="allUsers" href="javascript:;">
                            <span class="item-right" data-allUsers="7">7</span><i class="icon wb-tag" aria-hidden="true"></i>所有用户
                        </a>
                    </div>
                </div>
                <div class="page-aside-section">
                    <h5 class="page-aside-title">角色</h5>
                    <div class="list-group has-actions role-contents">

                        <div class="list-group-item" data-user="1" data-id="6" data-url="">
                            <div class="list-content">
                                <span class="item-right">1</span> <span class="list-text">系统管理员</span>
                                <div class="item-actions">
                                    <span class="btn btn-pure btn-icon btn-edit" data-toggle="modal" data-target="#roleForm" data-page-height="520" data-page="/system/user/_role-info"><i class="icon wb-edit" aria-hidden="true"></i></span>
                                    <span class="btn btn-pure btn-icon" data-tag="list-delete"><i class="icon wb-close" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item" data-user="1" data-id="7" data-url="">
                            <div class="list-content">
                                <span class="item-right">1</span> <span class="list-text">管理员</span>
                                <div class="item-actions">
                                    <span class="btn btn-pure btn-icon btn-edit" data-toggle="modal" data-target="#roleForm" data-page-height="520" data-page="/system/user/_role-info"><i class="icon wb-edit" aria-hidden="true"></i></span>
                                    <span class="btn btn-pure btn-icon" data-tag="list-delete"><i class="icon wb-close" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item" data-user="2" data-id="8" data-url="">
                            <div class="list-content">
                                <span class="item-right">2</span> <span class="list-text">客服</span>
                                <div class="item-actions">
                                    <span class="btn btn-pure btn-icon btn-edit" data-toggle="modal" data-target="#roleForm" data-page-height="520" data-page="/system/user/_role-info"><i class="icon wb-edit" aria-hidden="true"></i></span>
                                    <span class="btn btn-pure btn-icon" data-tag="list-delete"><i class="icon wb-close" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item" data-user="1" data-id="9" data-url="">
                            <div class="list-content">
                                <span class="item-right">1</span> <span class="list-text">老板</span>
                                <div class="item-actions">
                                    <span class="btn btn-pure btn-icon btn-edit" data-toggle="modal" data-target="#roleForm" data-page-height="520" data-page="/system/user/_role-info"><i class="icon wb-edit" aria-hidden="true"></i></span>
                                    <span class="btn btn-pure btn-icon" data-tag="list-delete"><i class="icon wb-close" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item" data-user="2" data-id="10" data-url="">
                            <div class="list-content">
                                <span class="item-right">2</span> <span class="list-text">Java程序员</span>
                                <div class="item-actions">
                                    <span class="btn btn-pure btn-icon btn-edit" data-toggle="modal" data-target="#roleForm" data-page-height="520" data-page="/system/user/_role-info"><i class="icon wb-edit" aria-hidden="true"></i></span>
                                    <span class="btn btn-pure btn-icon" data-tag="list-delete"><i class="icon wb-close" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <script type="text/html" id="roleTpl">
                        <div class="list-group-item" data-user="0" data-id="{{role.id}}" data-url="">
                            <div class="list-content">
                                <span class="item-right">0</span> <span class="list-text">{{role.name}}</span>
                                <div class="item-actions">
                                    <span class="btn btn-pure btn-icon btn-edit" data-toggle="modal" data-target="#roleForm" data-page-height="520" data-page="/system/user/_role-info"><i class="icon wb-edit" aria-hidden="true"></i></span>
                                    <span class="btn btn-pure btn-icon" data-tag="list-delete"><i class="icon wb-close" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>
                    </script>
                </div>
                <div class="page-aside-section hidden-xs">
                    <a class="list-group-item" href="#" data-toggle="modal" data-target="#roleForm" data-page-height="520" data-page="/system/user/_role-info" id="addRoleToggle">
                        <i class="icon wb-plus" aria-hidden="true"></i> 添加新角色
                    </a>
                </div>
            </div>
        </div>
        <div class="page-main">
            <div class="page-header">
                <h3 class="page-title">用户列表</h3>
            </div>
            <div class="page-content" id="user_tables">
                <table class="table table-bordered table-hover text-nowrap dataTable table-striped margin-vertical-10 width-full print-hidden-first-column print-hidden-last-column" data-selectable="selectable" data-column-defs='[{ "orderable": false, "targets": 0},{ "orderable": false, "targets": 6}]'>
                    <thead>
                        <tr>
                            <th width="20" data-order="false">
                                <span class="checkbox-custom checkbox-primary user-select-all">
                                    <input type="checkbox" class="user-checkbox selectable-all">
                                    <label></label>
                                </span>
                            </th>
                            <th>用户名</th>
                            <th>创建日期</th>
                            <th>最后登录</th>
                            <th>登录次数</th>
                            <th>登录IP</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="site-action">
            <button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating">
                <i class="front-icon wb-plus animation-scale-up" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="添加"></i>
                <i class="back-icon wb-close animation-scale-up" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="关闭"></i>
            </button>
            <div class="site-action-buttons">
                <button type="button" data-action="delete" class="btn-raised btn btn-success btn-floating animation-slide-bottom" data-toggle="tooltip" data-placement="left" title="删除所选用户">
                    <i class="icon wb-trash" aria-hidden="true"></i>
                </button>
                <button type="button" data-action="move" class="btn-raised btn btn-success btn-floating animation-slide-bottom" data-toggle="tooltip" data-placement="left" title="禁用所选用户">
                    <i class="icon wb-lock" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modal modal-fall modal-fill-in" id="userInfoForm" aria-hidden="true" aria-labelledby="userInfoForm" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-center">
            <div class="modal-content"></div>
        </div>
    </div>

    <div class="modal fade" id="roleForm" aria-hidden="true" aria-labelledby="roleForm" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-center">
            <div class="modal-content"></div>
        </div>
    </div>

    <script sec="../vendor/artTemplate/template.min.js"></script>
    <script sec="../vendor/slimscroll/jquery.slimscroll.min.js"></script>
    <script sec="../vendor/datatables/jquery.dataTables.min.js"></script>
    <script sec="../vendor/datatables-bootstrap/dataTables.bootstrap.min.js"></script>
    <script sec="../vendor/datatables-responsive/dataTables.responsive.min.js"></script>
    <script sec="../vendor/datatables-buttons/dataTables.buttons.min.js"></script>
    <script sec="../vendor/datatables-buttons/buttons.print.min.js"></script>
    <script sec="../vendor/datatables-buttons/buttons.html5.min.js"></script>
    <script sec="../vendor/jszip/jszip.min.js"></script>
    <script sec="../themes/classic/global/js/plugins/action-btn.js"></script>
    <script sec="../themes/classic/global/js/plugins/selectable.js"></script>
    <script sec="../themes/classic/base/js/app.js"></script>
    <script sec="../js/system/user/index.js"></script>
</body>

</html>
