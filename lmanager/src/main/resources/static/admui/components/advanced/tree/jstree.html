






<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>JsTree</title>














    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='/ie.html'" />
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="../../../vendor/media-match/media.match.min.js"></script>
    <script src="../../../vendor/respond/respond.min.js"></script>
    <![endif]-->
    <!-- 样式 -->
    <link rel="stylesheet" href="../../../themes/classic/global/css/bootstrap.css">

    <link rel="stylesheet" href="../../../themes/classic/base/css/site.css" id="admui-siteStyle">


    <!-- 图标 CSS-->
    <link rel="stylesheet" href="../../../fonts/web-icons/web-icons.css">

    <link rel="stylesheet" href="../../../vendor/jstree/jstree.css">

    <script src="../../../vendor/jquery/jquery.min.js"></script>
    <script src="../../../vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body>

    <div class="page animation-fade">
        <div class="page-header">
            <h1 class="page-title">JsTree</h1>
            <div class="page-header-actions">
                <a class="btn btn-inverse btn-round" href="http://jstree.com/" target="_blank">
                    <i class="icon wb-link" aria-hidden="true"></i> <span class="hidden-xs">官网</span>
                </a>
            </div>
        </div>
        <div class="page-content">

            <div class="panel">
                <div class="panel-body container-fluid">
                    <div class="row row-lg">
                        <div class="col-lg-4 col-sm-6">

                            <div class="example-wrap">
                                <h4 class="example-title">HTML</h4>
                                <div class="example">
                                    <div data-plugin="jstree">
                                        <ul>
                                            <li data-jstree='{ "opened" : true }'>
                                                父节点
                                                <ul>
                                                    <li data-jstree='{ "selected" : true }'>子节点 1</li>
                                                    <li>子节点 2</li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-4 col-sm-6">

                            <div class="example-wrap">
                                <h4 class="example-title">内嵌数据</h4>
                                <div class="example">
                                    <div id="data"></div>
                                </div>
                            </div>

                        </div>
                        <div class="clearfix visible-md-block visible-sm-block"></div>
                        <div class="col-lg-4 col-sm-6">

                            <div class="example-wrap">
                                <h4 class="example-title">数据格式化</h4>
                                <div class="example">
                                    <div id="frmt"></div>
                                </div>
                            </div>

                        </div>
                        <div class="clearfix visible-lg-block"></div>
                        <div class="col-lg-4 col-sm-6">

                            <div class="example-wrap">
                                <h4 class="example-title">Ajax</h4>
                                <div class="example">
                                    <div id="ajax"></div>
                                </div>
                            </div>

                        </div>
                        <div class="clearfix visible-md-block visible-sm-block"></div>
                        <div class="col-lg-4 col-sm-6">

                            <div class="example-wrap">
                                <h4 class="example-title">懒加载</h4>
                                <div class="example">
                                    <div id="lazy"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4 col-sm-6">

                            <div class="example-wrap">
                                <h4 class="example-title">从回调函数中获取数据</h4>
                                <div class="example">
                                    <div id="clbk"></div>
                                </div>
                            </div>

                        </div>
                        <div class="clearfix hidden-xs"></div>
                        <div class="col-md-4 col-sm-6">

                            <div class="example-wrap">
                                <h4 class="example-title">交互和事件</h4>
                                <div class="example">
                                    <div id="evts"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../../../vendor/jstree/jstree.min.js"></script>
    <script src="../../../themes/classic/base/js/app.js"></script>
    <script src="../../../js/examples/components/advanced/jstree.js"></script>
</body>

</html>
