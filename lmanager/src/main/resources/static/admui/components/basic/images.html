






<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>图片</title>














    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='/ie.html'" />
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="../../vendor/media-match/media.match.min.js"></script>
    <script src="../../vendor/respond/respond.min.js"></script>
    <![endif]-->
    <!-- 样式 -->
    <link rel="stylesheet" href="../../themes/classic/global/css/bootstrap.css">

    <link rel="stylesheet" href="../../themes/classic/base/css/site.css" id="admui-siteStyle">


    <!-- 图标 CSS-->
    <link rel="stylesheet" href="../../fonts/web-icons/web-icons.css">

    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body>

    <div class="page animation-fade">
        <div class="page-header">
            <h1 class="page-title">图片</h1>
            <div class="page-header-actions">
                <button type="button" class="btn btn-icon btn-inverse btn-round">
                    <i class="icon wb-pencil" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-icon btn-inverse btn-round">
                    <i class="icon wb-refresh" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-icon btn-inverse btn-round">
                    <i class="icon wb-settings" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="page-content">

            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">图片样式</h3>
                </div>
                <div class="panel-body container-fluid">
                    <div class="row row-lg">
                        <div class="col-lg-6">

                            <div class="example-wrap">
                                <h4 class="example-title">图片形状</h4>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="example">
                                            <img class="img-rounded" width="150" height="150" src="../../images/photos/view-9.jpg" alt="...">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="example">
                                            <img class="img-circle" width="150" height="150" src="../../images/photos/view-9.jpg" alt="...">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="example">
                                            <img width="150" height="150" src="../../images/photos/view-9.jpg" alt="...">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6">

                            <div class="example-wrap">
                                <h4 class="example-title">缩略图 - 默认</h4>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-3">
                                        <div class="example">
                                            <a class="thumbnail" href="javascript:;">
                                                <img src="../../images/photos/view-9.jpg" alt="...">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-3">
                                        <div class="example">
                                            <a class="thumbnail" href="javascript:;">
                                                <img src="../../images/photos/view-9.jpg" alt="...">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-3">
                                        <div class="example">
                                            <a class="thumbnail" href="javascript:;">
                                                <img src="../../images/photos/view-9.jpg" alt="...">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-3">
                                        <div class="example">
                                            <a class="thumbnail" href="javascript:;">
                                                <img src="../../images/photos/view-9.jpg" alt="...">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row row-lg">
                        <div class="col-lg-6">

                            <div class="example-wrap">
                                <h4 class="example-title">边框</h4>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="example">
                                            <img class="img-rounded img-bordered img-bordered-primary" width="150" height="150" src="../../images/photos/view-9.jpg" alt="...">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="example">
                                            <img class="img-circle img-bordered img-bordered-orange" width="150" height="150" src="../../images/photos/view-9.jpg" alt="...">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="example">
                                            <img class="img-rounded img-bordered img-bordered-green" width="150" height="150" src="../../images/photos/view-9.jpg" alt="...">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6">

                            <div class="example-wrap">
                                <h4 class="example-title">缩略图 - 自定义内容</h4>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="example">
                                            <div class="thumbnail">
                                                <img src="../../images/photos/view-9.jpg" alt="...">
                                                <div class="caption">
                                                    <h4>标题</h4>
                                                    <p>描述内容</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="example">
                                            <div class="thumbnail">
                                                <img src="../../images/photos/view-9.jpg" alt="...">
                                                <div class="caption">
                                                    <h4>标题</h4>
                                                    <p>描述内容</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="example">
                                            <div class="thumbnail">
                                                <img src="../../images/photos/view-9.jpg" alt="...">
                                                <div class="caption">
                                                    <h4>标题</h4>
                                                    <p>描述内容</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row row-lg">
                        <div class="col-sm-12">

                            <div class="example-wrap">
                                <h4 class="example-title">响应式</h4>
                                <p>
                                    通过在 <code>&lt;img&gt;</code> 标签添加 <code>.img-responsive</code> 类来让图片支持响应式设计。<code>.img-responsive</code>
                                    类会将 <code>max-width: 100%;</code> 和 <code>height: auto;</code> 样式应用在图片上。
                                </p>
                                <div class="example">
                                    <img class="img-responsive" src="../../images/photos/view-9.jpg" alt="...">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
