






<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>Flot</title>














    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='/ie.html'" />
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="../vendor/media-match/media.match.min.js"></script>
    <script src="../vendor/respond/respond.min.js"></script>
    <![endif]-->
    <!-- 样式 -->
    <link rel="stylesheet" href="../themes/classic/global/css/bootstrap.css">

    <link rel="stylesheet" href="../themes/classic/base/css/site.css" id="admui-siteStyle">


    <!-- 图标 CSS-->
    <link rel="stylesheet" href="../fonts/font-awesome/font-awesome.css">

    <link rel="stylesheet" href="../vendor/flot/flot.css">
    <link rel="stylesheet" href="../css/examples/charts/flot.css">

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body>

    <div class=" page animation-fade">
        <div class="page-header">
            <h1 class="page-title">Flot 图表</h1>
            <div class="page-header-actions">
                <a class="btn btn-default btn-outline btn-round" href="http://www.flotcharts.org" target="_blank">
                    <i class="icon fa-home" aria-hidden="true"></i> <span class="hidden-xs">官网</span>
                </a>
            </div>
        </div>
        <div class="page-content">

            <div class="panel">
                <div class="panel-body container-fluid">
                    <div class="row row-lg">
                        <div class="col-md-6">

                            <div class="example-wrap">
                                <h4 class="example-title">实时显示</h4>
                                <div class="example">
                                    <div id="exampleFlotRealtime"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="example-wrap">
                                <h4 class="example-title">全背景曲线图</h4>
                                <div class="example example-responsive">
                                    <div class="width-xs-400" id="exampleFlotFullBg"></div>
                                </div>
                            </div>

                        </div>
                        <div class="clearfix hidden-xs hidden-sm"></div>
                        <div class="col-md-6">

                            <div class="example-wrap margin-md-0">
                                <h4 class="example-title">曲线图</h4>
                                <div class="example example-responsive">
                                    <div class="width-xs-400" id="exampleFlotCurve"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="example-wrap">
                                <h4 class="example-title">混合图</h4>
                                <div class="example example-responsive">
                                    <div class="width-xs-400" id="exampleFlotMix"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-body container-fluid">
                    <div class="row row-lg">
                        <div class="col-lg-6">

                            <div class="example-wrap margin-lg-0">
                                <h4 class="example-title">堆叠柱状图</h4>
                                <div class="example">
                                    <div id="exampleFlotStackBar"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6">

                            <div class="example-wrap">
                                <h4 class="example-title">横向柱状图</h4>
                                <div class="example">
                                    <div id="exampleFlotHorizontalBar"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">饼状图</h3>
                </div>
                <div class="panel-body">

                    <div class="example-wrap">
                        <div class="example text-center">
                            <div id="exampleFlotPie"></div>
                        </div>
                        <div class="example-buttons text-center margin-bottom-30">
                            <button class="btn btn-primary btn-outline" id="btnPieDefault" type="button">默认</button>
                            <button class="btn btn-primary btn-outline" id="btnPieWithoutLegend" type="button">隐藏图例</button>
                            <button class="btn btn-primary btn-outline" id="btnPieLabelRadius" type="button">圆形</button>
                            <button class="btn btn-primary btn-outline" id="btnPieRectangular" type="button">矩形</button>
                            <button class="btn btn-primary btn-outline" id="btnPieDonutHole" type="button">环形</button>
                            <button class="btn btn-primary btn-outline" id="btnPieInteractivity" type="button">交互</button>
                        </div>
                    </div>

                </div>
            </div>


            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">访客图</h3>
                </div>
                <div class="panel-body">

                    <div class="example-wrap">
                        <div class="example">
                            <div id="exampleFlotVisitors"></div>
                            <div id="exampleFlotVisitorsOverview"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="../vendor/flot/jquery.flot.min.js"></script>
    <script src="../vendor/flot/jquery.flot.resize.min.js"></script>
    <script src="../vendor/flot/jquery.flot.time.min.js"></script>
    <script src="../vendor/flot/jquery.flot.stack.min.js"></script>
    <script src="../vendor/flot/jquery.flot.pie.min.js"></script>
    <script src="../vendor/flot/jquery.flot.selection.min.js"></script>
    <script src="../themes/classic/base/js/app.js"></script>
    <script src="../js/examples/charts/flot.js"></script>
</body>

</html>
