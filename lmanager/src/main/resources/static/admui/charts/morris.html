






<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>Morris</title>














    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='/ie.html'" />
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="../vendor/media-match/media.match.min.js"></script>
    <script src="../vendor/respond/respond.min.js"></script>
    <![endif]-->
    <!-- 样式 -->
    <link rel="stylesheet" href="../themes/classic/global/css/bootstrap.css">

    <link rel="stylesheet" href="../themes/classic/base/css/site.css" id="admui-siteStyle">


    <!-- 图标 CSS-->
    <link rel="stylesheet" href="../fonts/font-awesome/font-awesome.css">

    <link rel="stylesheet" href="../vendor/morris-js/morris.css">

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body>

    <div class=" page animation-fade">
        <div class="page-header">
            <h1 class="page-title">Morris 图表</h1>
            <div class="page-header-actions">
                <a class="btn btn-default btn-outline btn-round" href="http://morrisjs.github.com/morris.js" target="_blank">
                    <i class="icon fa-home" aria-hidden="true"></i> <span class="hidden-xs">官网</span>
                </a>
            </div>
        </div>
        <div class="page-content container-fluid">

            <div class="panel">
                <div class="panel-body">
                    <div class="row row-lg">
                        <div class="col-md-6">

                            <div class="example-wrap margin-md-0">
                                <h4 class="example-title">曲线图</h4>
                                <p>使用<code>Morris.Line(options)</code>创建曲线图</p>
                                <div class="example">
                                    <div id="exampleMorrisLine"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="example-wrap">
                                <h4 class="example-title">区域图</h4>
                                <p>使用<code>Morris.Area(options)</code>创建区域图</p>
                                <div class="example">
                                    <div id="exampleMorrisArea"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="panel">
                <div class="panel-body">
                    <div class="row row-lg">
                        <div class="col-md-6">

                            <div class="example-wrap margin-md-0">
                                <h4 class="example-title">柱状图</h4>
                                <p>使用<code>Morris.Bar(options)</code>创建柱状图</p>
                                <div class="example">
                                    <div id="exampleMorrisBar"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="example-wrap">
                                <h4 class="example-title">环形图</h4>
                                <p>使用<code>Morris.Donut(options)</code>创建环形图</p>
                                <div class="example">
                                    <div id="exampleMorrisDonut"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendor/raphael/raphael.min.js"></script>
    <script src="../vendor/morris-js/morris.min.js"></script>
    <script src="../themes/classic/base/js/app.js"></script>
    <script src="../js/examples/charts/morris.js"></script>
</body>

</html>
