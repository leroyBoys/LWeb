






<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>Rickshaw</title>














    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='/ie.html'" />
    <![endif]-->
    <!--[if lt IE 10]>
    <script src="../vendor/media-match/media.match.min.js"></script>
    <script src="../vendor/respond/respond.min.js"></script>
    <![endif]-->
    <!-- 样式 -->
    <link rel="stylesheet" href="../themes/classic/global/css/bootstrap.css">

    <link rel="stylesheet" href="../themes/classic/base/css/site.css" id="admui-siteStyle">


    <!-- 图标 CSS-->
    <link rel="stylesheet" href="../fonts/font-awesome/font-awesome.css">

    <link rel="stylesheet" href="../vendor/rickshaw/rickshaw.css">

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/bootstrap.min.js"></script>
</head>

<body>

    <div class=" page animation-fade">
        <div class="page-header">
            <h1 class="page-title">Rickshaw 图表</h1>
            <div class="page-header-actions">
                <a class="btn btn-default btn-outline btn-round" href="http://code.shutterstock.com/rickshaw" target="_blank">
                    <i class="icon fa-home" aria-hidden="true"></i> <span class="hidden-xs">官网</span>
                </a>
            </div>
        </div>
        <div class="page-content container-fluid">

            <div class="panel">
                <div class="panel-body">
                    <div class="row row-lg">
                        <div class="col-md-6">

                            <div class="example-wrap">
                                <h4 class="example-title">曲线图</h4>
                                <div class="example rickshaw-wrap">
                                    <div id="exampleChart"></div>
                                    <div class="rickshaw-legend-wrap">
                                        <div id="exampleChartLegend"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="example-wrap">
                                <h4 class="example-title">散点图</h4>
                                <div class="example rickshaw-wrap">
                                    <div id="exampleScatterChart"></div>
                                    <div class="rickshaw-legend-wrap">
                                        <div id="exampleScatterLegend"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="clearfix visible-md-block visible-lg-block"></div>
                        <div class="col-md-6">

                            <div class="example-wrap">
                                <h4 class="example-title">堆叠柱状图</h4>
                                <div class="example rickshaw-wrap">
                                    <div id="exampleStackedChart"></div>
                                    <div class="rickshaw-legend-wrap">
                                        <div id="exampleStackedLegend"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">

                            <div class="example-wrap">
                                <h4 class="example-title">区域图</h4>
                                <div class="example rickshaw-wrap">
                                    <div id="exampleAreaChart"></div>
                                    <div class="rickshaw-legend-wrap">
                                        <div id="exampleAreaLegend"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-12">

                            <div class="example-wrap">
                                <h4 class="example-title">组合图</h4>
                                <div class="example rickshaw-wrap">
                                    <div id="exampleMultipleChart"></div>
                                    <div id="exampleMultipleSlider" class="margin-top-10"></div>
                                    <div class="rickshaw-legend-wrap">
                                        <div id="exampleMultipleLegend"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../vendor/d3/d3.js"></script>
    <script src="../vendor/rickshaw/rickshaw.js"></script>
    <script src="../themes/classic/base/js/app.js"></script>
    <script src="../js/examples/charts/rickshaw.js"></script>
</body>

</html>
