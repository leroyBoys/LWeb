<!DOCTYPE html>
<html xmlns:th="t.com">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>
<!--SIGN UP-->
<h1>登录中心</h1>
<div class="login-form">
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"> </div>
    <div class="form_container">
    <form action="logined">
        <th:block th:if="${error}">
            <div class="dark alert-dismissible errorMsg">
                <button type="button" class="close" data-dismiss="alert" aria-label="关闭">
                    <span aria-hidden="true">×</span>
                </button>
                ${error}
            </div>
        </th:block>

        <input type="text" class="text" required name="name" placeholder="请输入用户名" >
        <div class="key">
            <input type="password" required  name="password" placeholder="请输入密码">
        </div>

        <div class="signin">
            <input type="submit" value="Login" >
        </div>
    </form>
    </div>

</div>
<div class="copy-rights">
    <p>Copyright 版本</p>
</div>
<!-- Mainly scripts -->
<script th:src="@{/plugins/jquery.min.js}"></script>
<script th:inline="javascript">
    $(document).ready(function () {

        $('.close').on('click', function(c){
            $('.errorMsg').fadeOut('slow', function(c){
                $('.errorMsg').remove();
            });
        });
    });

</script>
</body>

</html>
